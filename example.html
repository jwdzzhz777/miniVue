<html>
    <body>
        <div id="app">
            输入框：
            <input class="name" :value="input" @input="update"></input>
            <div>我的输入：{{input}}</div>
            <button @click="clickHandler">点击</button>
            你点了：{{data.count}} 下
        </div>
    </body>
    <script src="./dist/bundle.js"></script>
    <script>
        const { reactive, ref, effect, compile, createElement, createText, miniVue1, createApp } = miniVue;
    
        createApp({
            setup() {
                let input = ref(123);
                let data = reactive({
                    count: 0
                });
                return {
                    input,
                    data,
                    update: (val) => void (input.value = val.target.value),
                    clickHandler: () => void (data.count += 1)
                }
            }
        }).mount('#app');
    </script>
</html>
